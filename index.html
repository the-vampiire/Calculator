<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <!-- FONTS -->
    <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Orbitron:500' rel='stylesheet' type='text/css'>

    <link href="calculator.css" rel="stylesheet" type="text/css">
</head>
<body>

<div id="calculator_body">
    <div id="screen">
        <div id="output">5+5</div>
    </div>
    <div id="buttons">
        <div style="display: inline-flex">
            <button id="clear" class="functions unpressed">CLR</button>
            <button id="delete" class="functions unpressed">DEL</button>
            <button id="modulus" class="functions unpressed">%</button>
            <button id="plus" class="functions unpressed">+</button>
        </div>
        <div style="display: inline-flex">
            <button id="num1" class="numbers unpressed">1</button>
            <button id="num2" class="numbers unpressed">2</button>
            <button id="num3" class="numbers unpressed">3</button>
            <button id="minus" class="functions unpressed">-</button>
        </div>
        <div style="display: inline-flex">
            <button id="num4" class="numbers unpressed">4</button>
            <button id="num5" class="numbers unpressed">5</button>
            <button id="num6" class="numbers unpressed">6</button>
            <button id="multiply" class="functions unpressed">ร</button>

        </div>
        <div style="display: inline-flex">
            <button id="num7" class="numbers unpressed">7</button>
            <button id="num8" class="numbers unpressed">8</button>
            <button id="num9" class="numbers unpressed">9</button>
            <button id="divide" class="functions unpressed">รท</button>
        </div>
        <div style="display: inline-flex">
            <button id="num0" class="numbers unpressed">0</button>
            <button id="equals" class="functions unpressed">=</button>
        </div>


    </div>
</div>

<!-- footer -->
<div id="footer"><a style="color:#FF6600" href="https://www.vampiire.org" target="_blank>">Vampiire Codes</a></div>

<!-- Scripts Below This Line -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="calculator.js"></script>

</body>
</html>
